services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: public_work_request
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build: .
    command: npx prisma migrate deploy
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/public_work_request?schema=public"
    depends_on:
      db:
        condition: service_healthy

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/public_work_request?schema=public"
      NODE_ENV: production
      APP_URL: "http://localhost:3000"
    env_file:
      - .env
    depends_on:
      migrations:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  pgdata:
